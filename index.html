<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation - Syamsul & Tika</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="overlay">
          <h2 class="subtitle">The Wedding Of</h2>
          <h1 class="title">Syamsul & Tika</h1>
          <div class="invitation-box">
            <p class="to">Kepada Yth.</p>
            <p class="guest">Bapak/Ibu/Saudara/i</p>
            <p class="name">Nur Astika</p>
            <p class="location">di Tempat</p>
          </div>
          <button id="openBtn">Open Invitation</button>
          <div class="countdown-section">
            <h3 class="countdown-title">Menuju Hari Bahagia</h3>
            <div class="countdown">
              <div><span id="days">00</span><small>Hari</small></div>
              <div><span id="hours">00</span><small>Jam</small></div>
              <div><span id="minutes">00</span><small>Menit</small></div>
              <div><span id="seconds">00</span><small>Detik</small></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sound Icon -->
    <button id="soundToggle">ðŸ”Š</button>
    <script src="./Index.js"></script>
  </body>
</html>
